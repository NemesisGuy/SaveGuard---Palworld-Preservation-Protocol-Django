<!-- saveguard_app/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SaveGuard{% endblock %}</title>
    <style>
        /* Style for the overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
            z-index: -1; /* Ensure the overlay stays behind other content */
        }

        /* Style for the content */
        .content {
            position: relative;
            z-index: 1; /* Ensure the content stays on top of the overlay */
            color: #fff; /* Set content text color to white */
            padding: 20px; /* Add padding to the content */
        }

        /* Style for the navigation bar */
        nav {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff; /* Set navigation text color to white */
            font-weight: bold;
            font-size: 20px; /* Reduce font size for better readability */
        }

        nav ul li a:hover {
            color: #ccc; /* Change color on hover to a lighter shade */
        }

        /* Style for the background image */
        body {
            background-image: url('/static/images/palworld-bg.jpg');
            background-size: cover;
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            font-family: Arial, sans-serif; /* Use a common sans-serif font */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set minimum height to occupy the full viewport */
        }

        /* Style for the footer */
        footer {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            padding: 10px;
            text-align: center;
            color: #fff; /* Set footer text color to white */
            font-size: 14px; /* Reduce font size for better readability */
            position: absolute; /* Position the footer absolutely */
            bottom: 0; /* Stick the footer to the bottom of the viewport */
            width: 100%; /* Ensure the footer spans the full width */
            box-sizing: border-box; /* Include padding and border in the width */
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay to create the grayed-out effect -->
    <header class="content">
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'settings' %}">Settings</a></li>
                <li><a href="{% url 'backup_status' %}">Backup Status</a></li>
            </ul>
        </nav>
        <h1>SaveGuard - Palworld Preservation Protocol</h1>
    </header>
    
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 SaveGuard. All rights reserved.</p>
    </footer>
</body>
</html>
